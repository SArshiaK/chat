<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="js/decodetoken.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- <script type="text/javascript" src="js/socket.js"></script> -->
  </head>
  <body>
    <h1>Write your message:</h1>

    <label for="your message">Your message:</label><br />
    <input type="text" id="message" /><br /><br />
    <label for="userId">User ID:</label><br />
    <input type="text" id="userId" value="645a133db1a9aa297b3cb467"/><br /><br />
    <button onclick="send()" id="submitBtn">Submit</button>

    <p id="messages"></p>
    <p id="senderId"></p>


    <style>
      button {
        width: 60px;
        height: 35px;
        border: none;
        outline: none;
        background: #53c080;
        color: #fff;
        font-size: 11px;
        border-radius: 40px;
        text-align: center;
        box-shadow: 0 6px 20px -5px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }
      p {
        background-color: #8bdee9;
        padding-top: 1px;
        padding-bottom: 1px;
        margin-left: 15px;
        border-radius: 30px;
      }
    </style>
    <script>
      function send() {
        const message = document.getElementById("message").value;
        const userId = document.getElementById("userId").value;
        var senderId = document.getElementById("senderId");
        const todo = {
          messageText: message,
        };
        console.log(document.cookie);
        fetch(`http://localhost:3000/api/message/${userId}`, {
          method: "POST",
          body: JSON.stringify(todo),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
            authorization: "bearer " + document.cookie,
          },
        })
          .then((response) => response.json())
          .then((json) => {
            console.log(json);
          });
      }
    </script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script>
      //   var socket = io.connect('', {query: "sendToId=445564654"});
      var socket = io.connect();
      const userId = document.getElementById("userId").value;
      var btn = document.getElementById("submitBtn");
      var message = document.getElementById("message");
      var messages = document.getElementById("messages");
    //   console.log(document.cookie)
      const senderId = decodeToken(document.cookie).id
    //   console.log(senderId)

      socket.on("chat message", (msg) => {
        var item = document.createElement("p");
        item.textContent = msg;
        messages.appendChild(item);
      });

      btn.addEventListener("click", function (e) {
        e.preventDefault();
        if (message.value) {
          socket.emit("chat message", {
            senderId: senderId,
            receiverId: userId,
            msg: message.value,
          });
          var item = document.createElement("p");
          item.textContent = message.value;
          messages.appendChild(item);
        }
      });
    </script>
  </body>
</html>
